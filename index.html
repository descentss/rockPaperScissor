<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor Game</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="title">
      <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class="instructionscontainer">
      <div class="instructions">
        <p>
          To play rock-paper-scissors, both players choose either rock, paper,
          or scissors and reveal their choices at the same time. Rock beats
          scissors, scissors beat paper, and paper beats rock. Play five rounds
          and keep track of who wins each round.
        </p>
      </div>
    </div>
    <div class="container">
      <button>👊</button>
      <button>✋</button>
      <button>✌️</button>
    </div>
  </body>
</html>
